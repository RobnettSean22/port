<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- A little help for the Netlify post-processing bots -->
    <script type="text/babel">
      const encode = data => {
        return Object.keys(data)
          .map(
            key => encodeURIComponent(key) + "=" + encodeURIComponent(data[key])
          )
          .join("&");
      };
      class Contact extends Component {
        constructor() {
          super();
          this.state = {
            nameInp: "",
            emailAdress: "",
            messageInp: ""
          };
        }

        handleSubmit = e => {
          fetch("/", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: encode({ "form-name": "contact", ...this.state })
          })
            .then(() => alert("Success!"))
            .catch(error => alert(error));

          e.preventDefault();
        };

        render() {
          const { nameInp, emailAdress, messageInp } = this.state;
          return (
            <div className="sec">
              <div className="cover">
                <div className="logo-place">
                  <img className="lo-gos" src={logo} alt="tl" />
                  <HeaderLink />
                </div>
                <div className="title">
                  <h1>Get in Touch</h1>
                </div>
                <div className="spred">
                  <div className="contact-contain">
                    <div className="phone">
                      <img src={phone} alt="phone" />
                      <h1>+ 81 (080)-3939-3032</h1>
                    </div>
                    <div className="line">
                      <img src={line} alt="line" />
                      <h1>Soul(ショニト2)</h1>
                    </div>
                    <div className="email">
                      <img src={email} alt="email" />
                      <h1>Robnettsean22@gmail.com</h1>
                    </div>
                    <div className="icons">
                      <a
                        className="facebook"
                        target="_blank"
                        rel="noopener noreferrer"
                        href="https://www.facebook.com/sean.robnett1"
                      >
                        <img className="facebook" src={fb} alt="facebook" />
                      </a>
                      <a
                        className="insta"
                        target="_blank"
                        rel="noopener noreferrer"
                        href="https://www.instagram.com/auniversoullion/?hl=ja"
                      >
                        <img className="insta" src={ig} alt="insta" />
                      </a>
                      <a
                        className="github"
                        target="_blank"
                        rel="noopener noreferrer"
                        href="https://github.com/RobnettSean22"
                      >
                        <img className="github" src={gh} alt="github" />
                      </a>
                      <a
                        className="linkedin"
                        target="_blank"
                        rel="noopener noreferrer"
                        href="https://www.linkedin.com/in/sean-robnett-softwareengineer/"
                      >
                        <img className="linkedin" src={ln} alt="linkedin" />
                      </a>
                    </div>
                  </div>
                  <div className="or">
                    <h1 className="option">OR</h1>
                  </div>

                  <div className="message-contain">
                    <form onSubmit={this.handleSubmit}>
                      <div className="name">
                        <input
                          type="text"
                          name="name"
                          value={nameInp}
                          onChange={e =>
                            this.setState({ nameInp: e.target.value })
                          }
                          placeholder="Name"
                        />
                      </div>
                      <div className="email-me">
                        <input
                          type="email"
                          name="email"
                          value={emailAdress}
                          onChange={e =>
                            this.setState({ emailAdress: e.target.value })
                          }
                          placeholder="Email"
                        ></input>
                      </div>

                      <div className="message">
                        <textarea
                          name="message"
                          value={messageInp}
                          onChange={e =>
                            this.setState({ messageInp: e.target.value })
                          }
                          placeholder="Send me a Message :)"
                        />
                      </div>
                      <div className="butbut">
                        <button type="submit">Submit</button>
                      </div>
                    </form>
                  </div>
                </div>

                <div className="butter">
                  <Link to={"/about/"}>
                    <img src={down} alt="down" />
                  </Link>
                  <Link to={"/resume/"}>
                    <img src={up} alt="down" />
                  </Link>
                </div>
              </div>
              <div className="spine">
                <Link to={"/about/"}>
                  <img src={down} alt="down" />
                </Link>
                <Link to={"/resume/"}>
                  <img className="upC" src={up} alt="up" />
                </Link>
              </div>
            </div>
          );
        }
      }
    </script>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
